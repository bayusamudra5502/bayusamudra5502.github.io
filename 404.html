<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Oops.. Halaman Tidak Ditemukan</title>

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="assets/favicon/favicon-16x16.png"
        />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ruluko&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="/assets/style/style.css">
        <link rel="stylesheet" href="/assets/style/404.css">
    </head>
    <body>
        <header>
            <div class="container">
                <a href="/"
                    ><img src="assets/img/logo.svg" alt="Logo" class="logo"
                /></a>
                <div class="menu">
                    <img src="assets/img/menu.png" />
                </div>
                <div class="break-header"></div>
                <ul id="menu">
                    <li><a href="https://blog.bayusamudra.my.id">Blog</a></li>
                    <li><a href="/">Tentangku</a></li>
                </ul>
            </div>
        </header>
        <div class="error-message">
            <div class="message">
                <div><img src="assets/img/not-found.png" alt="Not Found">
                </div><div>
                    <h1>Oops..</h1>
                    <p>Kayaknya kamu nyasar..</p>
                    <p>Halaman yang kamu tuju tidak ditemukan</p>
                    <a href="#" id="back" class="btn" onclick="back();">Kembali</a>
                    <p class="muted-code">Error 404: Not Found</p>
                </div>
            </div>
        </div>

        <script src="assets/js/app.js"></script>
    </body>
</html>
